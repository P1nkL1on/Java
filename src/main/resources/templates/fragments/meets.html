<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/main_head :: main_head">
    <meta charset="UTF-8"></meta>
    <title>Meets</title>
</head>
<body>
<div th:each="meets: ${meets}" th:fragment="meets" class="meet">
    <span th:text="${meets.id}" class="hide"></span>
    <div class="row">
        <div class="meetsHeader col s12 m12 l12">
            <h3 th:text="${meets.person}" ></h3>
            <h4 th:text="${meets.description}" ></h4>
            <h6 th:date="${meets.meetingdate}"> </h6>
        </div>
        <a class="waves-effect waves-light btn red" href="#" onclick="deleteMeet(this)">
            <i class="material-icons right">close</i>Delete meet</a>
    </div>
</div>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.2.2/jquery.form.min.js"
        integrity="sha384-FzT3vTVGXqf7wRfy8k4BiyzvbNfeYjK+frTVqZeNDFl8woCbF0CYG6g2fMEFFo/i"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
