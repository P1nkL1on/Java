<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/main_head :: main_head">
    <link type="text/css" rel="stylesheet" href="/static/css/materialize.min.css" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="/static/css/main.css"/>
</head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
<body>
<div th:replace="fragments/header :: header"></div>
<main class="container">

    <div class="row">

        <!-- Persons -->
        <div class="col s6">
            <div th:replace="fragments/birthdays :: birthdays"></div>
        </div>
        <div class="col s6">
            <div th:replace="fragments/meets :: meets"></div>
        </div>
    </div>

    <div>
        <div class="col s6">
            <div th:replace="fragments/persons :: persons"></div>
        </div>
        <div class="fixed-action-btn">
            <a class="waves_effect waves-light btn modal-trigger" href="#newPerson">New person</a>
        </div>
    </div>
    <div th:replace="fragments/persons_modal::new_person_modal"></div>

</main>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.2.2/jquery.form.min.js"
        integrity="sha384-FzT3vTVGXqf7wRfy8k4BiyzvbNfeYjK+frTVqZeNDFl8woCbF0CYG6g2fMEFFo/i"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
<script>
    $(document).ready(function () {
        $('.modal').modal();
        $('select').material_select();
        $('.picker--time').pickatime({
            default: 'now', // Set default time: 'now', '1:30AM', '16:30'
            fromnow: 0,       // set default time to * milliseconds from now (using with default = 'now')
            twelvehour: false, // Use AM/PM or 24-hour format
            donetext: 'OK', // text for done-button
            cleartext: 'Clear', // text for clear-button
            canceltext: 'Cancel', // Text for cancel-button
            autoclose: false, // automatic close timepicker
            ampmclickable: false, // make AM PM clickable
            aftershow: function () {
            } //Function for after opening timepicker
        });
    });
</script>
<script type="text/javascript" src="js/persons.js"></script>
</body>
</html>
